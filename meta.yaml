{% set name = "pyllelic" %}{% set version = "0.2.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Paradoxdruid/pyllelic/archive/v0.2.6.tar.gz
  sha256: f71ab34676d4fa75360ad931ba62d7958e6808d08fccb0277044adc9c4b95c4b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - biopython
    - bismark
    - numpy
    - openpyxl
    - pandas
    - plotly
    - pysam
    - python >=3.8
    - scipy
    - tqdm
    - xlrd
    - xlsxwriter

test:
  imports:
    - pyllelic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Paradoxdruid/pyllelic
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Paradoxdruid
