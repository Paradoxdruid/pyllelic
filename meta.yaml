{% set name = "pyllelic" %}{% set version = "0.2.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/Paradoxdruid/pyllelic/archive/v0.2.7.tar.gz
  sha256: 7e652e1c3a83f9bf530f51df719e476aeb331689b3136c6cbd1cac48e5c04f04

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - biopython
    - bismark
    - numpy >=1.20.1
    - openpyxl
    - pandas
    - plotly
    - pysam
    - python >=3.8
    - scipy
    - tqdm
    - xlrd
    - xlsxwriter

test:
  imports:
    - pyllelic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Paradoxdruid/pyllelic
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Paradoxdruid
